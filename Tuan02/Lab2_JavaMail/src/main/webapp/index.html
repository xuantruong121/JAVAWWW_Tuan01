<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="sendEmail" enctype="multipart/form-data">
    <table>
        <tr>
            <td>To:</td>
            <td><input type="email" name="recipient" required/></td>
        </tr>
        <tr>
            <td>Subject:</td>
            <td><input type="text" name="subject" required/></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><textarea name="body" required></textarea></td>
        </tr>
        <tr>
            <td>Attachment:</td>
            <td><input type="file" name="attachment"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Send Email"/></td>
        </tr>
    </table>
</form>
</body>
</html>
